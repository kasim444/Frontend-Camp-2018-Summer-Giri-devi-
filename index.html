<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Kasim ÅžEN | on the way to becoming the Front End Developer</title>

    <!-- Style Css -->
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <!-- Main -->
    <div class="main">
        <!--Background-->
        <img src="img/background.png" srcset="img/background@2x.png 2x,
                 img/background@3x.png 3x" class="Background">

        <!-- Work Space -->
        <div class="top-border">
            <!--Background-->
            <img src="img/border-stroke.png" srcset="img/border-stroke@2x.png 2x,
                     img/border-stroke@3x.png 3x" class="Border-Stroke">
            <!--Header-->
            <img src="img/city.jpg" srcset="img/city@2x.jpg 2x,
                     img/city@3x.jpg 3x" class="City">
            <div class="Avatar-Stroke"></div>
            <!--Body-->
            <div class="Border">
                <!--Avatar-->

                <img src="img/image.jpg" srcset="img/image@2x.jpg 2x,
                                 img/image@3x.jpg 3x" class="image">

                <!--About-->
                <div class="About-base">

                    <!--Top-->
                    <div class="top">
                        <div class="header">1084</div>
                        <div class="text">Following</div>
                    </div>

                    <!-- Bottom -->
                    <div class="bottom">
                        <div class="header">118</div>
                        <div class="text">Followers</div>
                    </div>

                    <!-- Right Column-->
                    <div class="right">
                        <!-- Header-->
                        <div class="Eldin-Heri">Eldin-Heric</div>
                        <div class="Switzerland">Switzerland</div>
                        <!--First Row-->
                        <img src="img/skill-icon.png" srcset="img/skill-icon@2x.png 2x,
                                 img/skill-icon@3x.png 3x" class="Skill-icon">
                        <div class="Bosnia-and-Herzegovina">UI & Graphic</div>

                        <!--Second Row-->
                        <img src="img/web-icon.png" srcset="img/web-icon@2x.png 2x,
                                     img/web-icon@3x.png 3x" class="Web-icon">
                        <div class="wwwgooglecom">www.google.com</div>

                        <!--Third Row-->
                        <img src="img/resume-icon.png" srcset="img/resume-icon@2x.png 2x,
                                     img/resume-icon@3x.png 3x" class="Resume-icon">
                        <div class="Download-Resume">Download Resume</div>

                        <!--Fourth Row-->
                        <img src="img/mail.png" class="Message-icon">
                        <div class="Send-a-message">Send a message</div>

                        <!--Sixth Row-->
                        <img src="img/twitter-icon.png" srcset="img/twitter-icon@2x.png 2x,
                                     img/twitter-icon@3x.png 3x" class="Twitter-icon">
                        <div class="eldindesign">@eldindesign</div>

                        <!--Seventh Row-->
                        <img src="img/dribbble-icon.png" srcset="img/dribbble-icon@2x.png 2x,
                                     img/dribbble-icon@3x.png 3x" class="Dribbble-icon">
                        <div class="dribbble">dribbble</div>

                    </div>
                </div>



            </div>

        </div>


    </div>
</body>

</html>
